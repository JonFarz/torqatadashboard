<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
      <td mat-cell *matCellDef="let element">{{element.user_name}}</td>
    </ng-container>
    <ng-container matColumnDef="repo_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Repo Name</th>
      <td mat-cell *matCellDef="let element">{{element.repo_name}}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Repo Size</th>
      <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <mat-form-field appearance="fill" [style.width.px]=327>
    <mat-label>Search/Filter</mat-label>
    <input matInput [(ngModel)]="searchCriteria"  (ngModelChange)="filter($event)" name="searchCriteria"/>
  </mat-form-field>
</div>
